<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <title>Game of Thrones</title>
</head>
<body>
  <header>
    <h1>Game of Thrones</h1>
  </header>

  <main>
    
    <div class="instructions">
      <h1 class="first-instruction">Choose a Hero</h1>
      <h1 class="second-instruction">You must fight three evil characters to pass!</h1>
      <h1 class="third-instruction">Choose one at a time.</h1>
    </div>

    <section class="game-play">
      
      <!-- user characters -->
      <article class="good"></article>

      <!-- computer characters -->
      <article class="evil"></article>
    
    </section>
    
  </main>
  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
